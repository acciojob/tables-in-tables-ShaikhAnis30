<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
	  
    <table border="1"> 
        <tr>
            <!-- 0th row -->
            <td>
                <!-- 0,0-->
                <table border="1" align="centre" width="100%" >
                    <th colspan="2">Nested Table 2</th>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td> 

            <!-- 0,1 -->
            <td>
                <table border="1" align="centre" width="100%" >
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- 2nd row -->
        <tr>
            <!-- 1,0 -->
            <td>
                <table border="1" align="centre" width="100%">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    
                    <tr>
                        <td>
                            <a href="#">Nested Table</a>
                        </td>
                        <td>
                            Demo Continued
                        </td>
                    </tr>
                </table>
            </td>

            <!-- 1,1 -->
            <td>
                <table border="1" align="centre" width="100%">
                    <th colspan="2">Nested Table 4</th>

                    <tr>
                        <td style="background-color: black; text-align: center; color:white;" colspan="2">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
	  
  </body>
</html>
